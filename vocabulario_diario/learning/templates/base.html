<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vocabulário Diário{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        /* --- MUDANÇA AQUI --- */
        /* Aumentei o max-width de 900px para 1100px para alargar a área de conteúdo */
        .page-container {
            max-width: 1100px; 
            margin: auto;
        }

        .card { border: none; border-radius: 12px; }
        h1, h2, h3, h4 { color: #2c3e50; }
        .stat-number { font-size: 2.2rem; font-weight: bold; color: #667eea; }
        .word-display { font-size: 2.5rem; font-weight: bold; }
        
        .button, button.btn {
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white !important;
        }
        .gradient-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block script %}{% endblock script %}
</body>
</html>
