<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vocabulário Diário{% endblock %}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        form { margin-top: 20px; }
        form p { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 5px; }
        form input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #4cae4c; }
        button, a.button { background: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        button:hover, a.button:hover { background: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block script %}{% endblock script %}
    
</body>
</html>
